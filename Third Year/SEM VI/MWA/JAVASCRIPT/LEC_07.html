<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<p>This example uses the addEventListener() method to attach a "load" event to an Iframe element.</p>

	<iframe id="myFrame" src="https://www.nmimsnavimumbai.org/"></iframe>

	<p id="demo"></p>

	<script type="text/javascript">
		document.getElementById("myFrame").addEventListener("load",myFunction);

		function myFunction()
		{
			document.getElementById("demo").innerHTML = "Iframe is loaded.";
		}
	</script>
</body>
</html>

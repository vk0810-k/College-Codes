<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		#myDIV
		{
			width: 400px;
			height: 50px;
			background: red;
			animation: mymove 5s infinite;
		}
		h1
		{
			color: mediumvioletred;
		}
		@keyframes mymove
		{
			from {background-color: red;} to{background-color: blue;}
		}
	</style>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1>Animation of background color</h1>
	<div id="myDIV">
		<p>Gradually change the background color from red to blue</p>
	</div>
</body>
</html>

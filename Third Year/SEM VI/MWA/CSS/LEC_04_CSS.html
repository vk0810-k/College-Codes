<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		#para1
		{
			text-align: center;
			color: indianred;
			font-size: 20px;
		}
		center
		{color: skyblue;}
		p.center
		{
			text-align: center;
			color: cyan;
		}
	</style>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS id section</title>
</head>
<body>
	<p id = "para1">Hello World!!! 
	This is affected by id</p>
	<p class="center">This paragraph is affected by the selector</p>
	<h3 class="center">Its Heading 3 and is line 1 affected by class</h3>
	<h3 class="center">Its Heading 3 and is line 2 affected by class</h3>
	<h3>Its Heading 3 and is line 3 affected by class</h3>
</body>
</html>

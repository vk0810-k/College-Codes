<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<script src="jquery.js"></script>
<script>
	$(document).ready(function()
	{
		$("button").click(function()
		{
			$("ul li:nth-child(2)").hide();
		});
	});
</script>
<body>
	<p>List 1:</p>
	<ul>
		<li>Coffee</li>
		<li>Milk</li>
		<li>Tea</li>
	</ul>

	<p>List 2:</p>
	<ul>
		<li>Coffee</li>
		<li>Milk</li>
		<li>Tea</li>
	</ul>

	<button>Click me</button>
</body>
</html>

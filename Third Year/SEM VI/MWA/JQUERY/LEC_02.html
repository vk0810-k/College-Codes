<!DOCTYPE html>
<html>
<head>
<script src="jquery.js"></script>
<script>
i = 0;
$(document).ready(function(){
  $("p").keypress(function(){
    $("span").text(i += 1);
  });
  $("button").click(function(){
    $("p").keypress();
  });
});
</script>
</head>
<body>
<h1>Keypress</h1>
<p>Number of Stars for VK: <span>0</span></p>

<button>Click Here to give more stars</button>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<script src="jquery.js"></script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("input").focus();
    $("p").html("focus event triggered");
  });  
  $("#btn2").click(function(){
    $("input").blur();
    $("p").html("blur event triggered");
  }); 
});
</script>
</head>
<body>
<h1>Focus</h1>
Enter your name: <input type="text">
<br><br>

<button id="btn1">Trigger focus event</button>
<button id="btn2">Trigger blur event</button>

<p style="color:red"></p>

</body>
</html>
